<!DOCTYPE html>
<link rel="import" href="packages/polymer/polymer.html">

<link rel="import" href="../biblio_app.html">

<polymer-element name="login-form">
  <template>
  
        
      <p>
          <label for="code">Courriel</label>:
          <input id="code" class="textbox" border="0" placeholder="Votre courriel" 
          type="email" size="20" value="{{usager.courriel}}" required/>
      </p>
      <p>
          <label for="password">Mot de passe</label> :
          <input id="password" class="textbox" border="0" placeholder="Votre mot de passe"
          type="password" size="20" value="{{usager.motPasse}}" required/>
      </p>
      <input class="CommandButton" type="submit" value="Entrer" on-click="{{loginUsager}}"/>
      <input class="CommandButton" type="reset" value="Effacer" />
    
      <h5 id="IndexAnonymous">Si vous n'avez pas encore de compte :
      <button class="CommandButton" on-click="{{newUsagerToAdd}}">cliquez ici</button>
      </h5>
            
  </template>
  <script type="application/dart" src="login_form.dart"></script>
</polymer-element>
